# Nixpacks configuration for Railway
# This tells Railway exactly how to build the Django backend

[phases.setup]
nixPkgs = ["python311", "gcc", "pkg-config"]

[phases.install]
cmds = [
    "cd backend && pip install --upgrade pip",
    "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd backend && python manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"

[variables]
PYTHONUNBUFFERED = "1"
