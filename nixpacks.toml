# Nixpacks configuration for Railway
# This tells Railway exactly how to build the Django backend

providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "gcc", "pkg-config", "libmysqlclient"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "cd backend && python -m pip install --upgrade pip",
    "cd backend && python -m pip install -r requirements.txt"
]

[phases.build]
dependsOn = ["install"]
cmds = [
    "cd backend && python manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && python manage.py migrate && python -m gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"

[variables]
PYTHONUNBUFFERED = "1"
